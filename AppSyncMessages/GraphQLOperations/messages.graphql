query GetProfile($id:Int!) {
getProfile(id:$id) {
id
name
profileImage
isOnline
}
}

query GetMessage($id:String!) {
getMessage(id:$id) {
id
text
timestamp
}
}

query GetConversation($id:String!) {
getConversation(id:$id) {
id
messageIds
}
}

query AllProfiles {
listProfiles {
items {
id
name
profileImage
isOnline
}
}
}

query AllMessages {
listMessages {
items {
id
text
timestamp
}
}
}

query AllConversations {
listConversations {
items {
id
messageIds
}
}
}

mutation AddMessage($input: CreateMessageInput!) {
createMessage(input: $input) {
id
text
timestamp
}
}

mutation CreateConversation($input: CreateConversationInput!) {
createConversation(input: $input) {
id
messageIds
}
}

mutation UpdateConversation($input: UpdateConversationInput!) {
updateConversation(input: $input) {
id
messageIds
}
}

mutation UpdateConversationMessages($id: String!, $messageId: String) {
updateConversationMessages(id: $id, messageId: $messageId) {
id
messageIds
}
}

subscription OnUpdateConversation {
onUpdateConversation {
id
messageIds
}
}



